<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/forgetpassword.css">
</head>
<body>
    <div class="outer">
        <div class="box">
            <i class="fa-solid fa-circle-exclamation" id="excl"></i>
            <h2>Forgot Password</h2>
            <p>Enter your mail to get a link to reset your password</p>
            <form action="/forgotpass" method="POST">    
                <i class="fa-regular fa-envelope" id="mai_ic"></i>
                <input type="text" placeholder="Enter your mail" class="mai_txt" name="email">
                <button class="subm" type="submit">Submit</button>
            </form>
            <!-- <script src="client.js" defer></script> -->
            <div class="Backlog"><i class="fa-solid fa-less-than" id="back_ic"></i><a href="/" class="back">Back to Login</a></div>
            {% if error %}
                    <p class="error-message" style="color: #b31727">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
