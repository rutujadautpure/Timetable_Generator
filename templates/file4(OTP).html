<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/file4.css">
</head>
<body>
    <form action="{{url_for('verify_otp')}}" method="post">
        <div class="outer">
            <div class="box">
                <div><h3>Enter OTP which has been sent to your email ID</h3></div>
                <div class="otpBoxouter"><i class="fa-solid fa-clock-rotate-left"></i>
                <input type="text" placeholder="Enter OTP" class="otpBox" name="otp"></div>
                <input type="hidden" name="email" value="{{ email }}">
                <div class="resend"><a href="#">Resend OTP</a><p id="timer">1:00</p></div>
                <div class="btn"><button type="submit">Verify  OTP</button></div>
            </div>
        </div>
    </form>
    
    <script>
        // Countdown timer function
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        // Start countdown timer when page loads
        window.onload = function () {
            var oneMinute = 60,
                display = document.querySelector('#timer');
            startTimer(oneMinute, display);
        };
    </script>
</body>
</html>
