<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
<div class="outer">
    <div class="background"></div>
    
<div class="container">
    <form action="{% if div == '1' %}/update_teacher/{{ teacher.teacherid }}{% else %}/update_teacher2/{{ teacher.teacherid }}{% endif %}" method="post"> 
        <h2>Edit Teacher</h2>
        <label for="name">Teacher Name:</label><br>
        <input type="text" id="name" name="name" value="{{ teacher.name }}"><br>
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" value="{{ teacher.subject }}"><br>
        <label for="frequency">Frequency:</label><br>
        <input type="text" id="frequency" name="frequency" value="{{ teacher.frequency }}"><br><br>
        <button type="submit">Update</button>
    </form>
    
</div>
</div>

</body>
</html>
