    <!-- <h1>Create Account</h1>

    <form id="signup-form" action="/createAccount" method="POST">
        <div id="buttonbox">
            <input id="username" name="username" class="inputInfo" type="text" placeholder="Username">
            <input id="user_id" name="userid" class="inputInfo" type="text" placeholder="User ID">
            <input id="password" name="password" type="password" class="inputInfo" placeholder="Password">
            <input id="confirmPassword" name="confirmpass" type="password" class="inputInfo" placeholder="Confirm Password">
            <button style="background-color:rgb(43, 4, 79);color:rgb(244, 235, 217);border:transparent" class="log" type="submit">Sign Up</button>
            <p style="color:rgb(116, 2, 141)">Already registered?&nbsp;&nbsp;&nbsp;<a href="/" style="color:rgb(116, 2, 141);font-size:15px;">Login here</a></p>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </form>
